name: Publish

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      # Full CI checks before publishing
      - name: Check formatting
        run: cargo fmt --check

      - name: Build (no default features â€” CPU only on CI)
        run: cargo build --no-default-features --features transformer

      - name: Clippy (pedantic)
        run: cargo clippy --no-default-features --features transformer -- -W clippy::pedantic

      - name: Tests
        run: cargo test --no-default-features --features transformer

      - name: Build (no default features)
        run: cargo build --no-default-features

      - name: Build (all software features)
        run: cargo build --no-default-features --features "transformer,rwkv,rwkv-tokenizer,clt,sae,probing"

      # Publish
      - name: Publish to crates.io
        run: cargo publish --no-default-features --features transformer
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
