name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: "MSRV (1.85)"
            toolchain: "1.85"
          - name: "Stable"
            toolchain: "stable"
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Build (no default features â€” CPU only on CI)
        run: cargo build --no-default-features --features transformer

      - name: Clippy (pedantic)
        run: cargo clippy --no-default-features --features transformer -- -W clippy::pedantic

      - name: Tests
        run: cargo test --no-default-features --features transformer
